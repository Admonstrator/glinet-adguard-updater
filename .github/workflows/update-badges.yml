name: Update Badges

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight
  workflow_dispatch:  # Allows manual triggering

permissions:
  contents: write

jobs:
  update-badges:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get latest AdGuard Home release from this repo
        id: adguard_release
        run: |
          LATEST_VERSION=$(curl -s https://api.github.com/repos/Admonstrator/glinet-adguard-updater/releases/latest | jq -r '.tag_name')
          echo "version=${LATEST_VERSION}" >> $GITHUB_OUTPUT
          echo "Latest AdGuard Home version: ${LATEST_VERSION}"

      - name: Get script version
        id: script_version
        run: |
          VERSION=$(grep -oP 'SCRIPT_VERSION="\K[^"]+' update-adguardhome.sh)
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Script version: ${VERSION}"

      - name: Update README from template
        run: |
          ADGUARD_VERSION="${{ steps.adguard_release.outputs.version }}"
          SCRIPT_VERSION="${{ steps.script_version.outputs.version }}"
          
          # Replace placeholders in template
          sed -e "s/{{ADGUARD_VERSION}}/${ADGUARD_VERSION}/g" \
              -e "s/{{SCRIPT_VERSION}}/${SCRIPT_VERSION}/g" \
              readme.template.md > readme.md
          
          echo "Updated README with AdGuard Home version: ${ADGUARD_VERSION}"
          echo "Updated README with script version: ${SCRIPT_VERSION}"

      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet readme.md || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add readme.md
          git commit -m "chore: update badges with latest versions"
          git push
